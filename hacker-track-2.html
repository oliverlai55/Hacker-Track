// get the sum of all the even numbers from 1 to 1000

	function sum_even_numbers(){
		var sum = 0;
		for(i = 0; i < 1001; i++){
			if(i % 2 === 0){
				sum = sum + i;
			}
			else{
			sum = sum;
		}
		}
		//place code here
		return sum;
	}
	sum_even_numbers();
